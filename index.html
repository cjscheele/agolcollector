<!DOCTYPE html>
 <html>
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Data Collector for AGOL</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>

    <script>
        require([ 
            "esri/config", 
             "esri/Map", 
             "esri/views/MapView",
             "esri/widgets/Locate",
             "esri/layers/FeatureLayer"
        ], (esriConfig, Map, MapView, Locate, FeatureLayer) => {

            esriConfig.apiKey = "AAPK1074e52bbd8d4a7f8aac8850a186c22bxMaJNAQ4TRN94kULcaymkyRF64zjDWC-w4jRlYFPAg6toeCDU-pTio78mm89UU4z";

         
            const map = new Map({
                basemap: "satellite"
            });

            const view = new MapView({
                container: "viewDiv", // Reference to the DOM node that will contain the view
                map: map,// References the map object
                center: [-97.7431, 30.2672], // Longitude, latitude
                zoom: 13, // Zoom level
            });

            const locateBtn = new Locate({
                  view: view
                });

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });
        });

        // Create featurelayer from feature service
         const layer = new FeatureLayer({
          // URL to the service
           url: "https://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer/0" //Your item URL Goes Here
        });
        map.add(layer);
    </script>

    <style>
        html,
        body,
        #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
